# Database Configuration
db=${DB_VENDOR:postgres}
db-username=admin
db-password=admin
db-url=${DB_URL:jdbc:postgresql://localhost:5432/keycloak}

# Observability
health-enabled=${HEALTH_ENABLED:true}
metrics-enabled=${METRICS_ENABLED:true}

# Admin Credentials
keycloak.admin.username=${KEYCLOAK_ADMIN:admin}
keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD:admin@123}

# HTTP Settings
proxy=${PROXY_MODE:edge}
theme=${KEYCLOAK_THEME:techrajendra}
spi-theme-static-max-age=${SPI_THEME_MAX_AGE:-1}
spi-theme-cache-themes=${SPI_THEME_CACHE:false}
spi-theme-cache-templates=${SPI_THEME_TEMPLATE_CACHE:false}


# JDBC Configuration for Keycloak
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/keycloak
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=10
quarkus.datasource.jdbc.idle-timeout=300000
quarkus.datasource.jdbc.connection-timeout=30000
quarkus.datasource.jdbc.max-lifetime=1800000

