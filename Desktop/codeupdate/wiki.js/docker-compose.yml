version: '3'

services:
  wiki:
    image: requarks/wiki:2
    container_name: wikijs
    ports:
      - "3000:3000"
    environment:
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=wikiuser
      - DB_PASS=wikidbpassword
      - DB_NAME=wikidb
    volumes:
      - wiki_data:/var/lib/postgresql/data
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:13
    container_name: wiki_postgres
    environment:
      - POSTGRES_USER=wikiuser
      - POSTGRES_PASSWORD=wikidbpassword
      - POSTGRES_DB=wikidb
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  wiki_data:
  db_data:
